<!DOCTYPE html>
<html>
<head>
	<title>Admin | Add Item</title>
	<link rel="stylesheet" type="text/css" href="addItem.css">
</head>
<body>
	<div class="header">
		<h1>Admin | Item Information</h1>
		<div class="profile">
			<img src="../images/Default-Profile-Male.jpg" alt="Profile Picture">
				<div class="dropdown">
					<ul>
					  <li><a href="profile.html">Profile</a></li>
					  <li><a href="login.html">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
		<form id="purchase-form">
			<div class="addItemClass">
				<div class="form-group">
					<label for="item-name">Item Name:</label>
					<input type="text" id="item-name" name="item-name" required>
				</div>
				<div class="form-group">
					<label for="bill-no">Bill No:</label>
					<input type="text" id="bill-no" name="bill-no" required>
				</div>
				<div class="form-group">
					<label for="bill-date">Bill Date:</label>
					<input type="date" id="bill-date" name="bill-date" required>
				</div>
				<div class="form-group">
					<label for="specifications">Specifications:</label>
					<textarea id="specifications" name="specifications" required></textarea>
				</div>
				<div class="form-group">
					<label for="quantity">Quantity:</label>
					<input type="number" id="quantity" name="quantity" min="1" required>
				</div>
				<div class="form-group">
					<label for="rate">Rate:</label>
					<input type="number" id="rate" name="rate" min="0" step="0.01" required>
				</div>
				<div class="form-group">
					<label for="amount">Amount:</label>
					<input type="number" id="amount" name="amount" min="0" required>
				</div>
				<div class="form-group">
					<label for="warranty-period">Warranty period:</label>
					<input type="text" id="warranty-period" name="warranty-period" required>
				</div>
				<div class="form-group">
					<label for="supplier-name">Supplier's Name:</label>
					<input type="text" id="supplier-name" name="supplier-name" pattern="[A-Z][a-z]+(\s[A-Z][a-z]+)*" required>
				</div>
				<div class="form-group">
					<label for="remarks">Remarks:</label>
					<textarea id="remarks" name="remarks"></textarea>
				</div>
				<button type="submit">Submit</button>
			</div>
	    </form>
	    <script src="addItem.js"></script>
	</body>
</html>
